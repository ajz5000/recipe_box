<!-- templates/recipe_edit.html -->

{% extends 'base.html' %}

{% block content %}
    <main>
        <h3>Edit Recipe</h3>
        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <ul>
                {% for recipeingredient in recipe.recipeingredient_set.all %}
                    <li>{{ recipeingredient.ingredient }} <input type="text" name="" value="{{ recipeingredient.quantity }}"></li>
                {% endfor %}
            </ul>
            <input type="submit" value="Update">
        </form>
    </main>

{% endblock content %}
