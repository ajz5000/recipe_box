{% extends 'base.html' %}

{% block content %}
    <div class="submenu">
        <a href="{% url 'recipe_new' %}">New Recipe</a>
        <span> // </span>
        <a href="{% url 'ingredients' %}">Ingredients</a>
        <span> // </span>
    </div>   
    <main>
        <ul>
            {% for item in pantry_items %}
                <li>{{ item.item }} {{ item.quantity }} {{ item.units }}</li>
            {% empty %}
                <li>Pantry empty!</li>
            {% endfor %}
        </ul>
    </main> 
{% endblock content %}
