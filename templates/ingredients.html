{% extends 'base.html' %}

{% block content %}
    <div class="submenu">
        <a href="{% url 'ingredient_new' %}">New Ingredient</a>
    </div>   
    <main>
        <ul>
            {% for ingredient in ingredients %}
                <li><a href="{% url 'ingredient_detail' ingredient.id %}">{{ ingredient.name }}</a></li>
            {% empty %}
                <li>No recipes yet.</li>
            {% endfor %}
        </ul>
    </main> 
{% endblock content %}
